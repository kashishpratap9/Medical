<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #f4f4f9, #e0f7fa);
        color: #333;
      }

      nav.navbar {
        background: linear-gradient(90deg, #4c9fd9, #4caf50);
      }

      .navbar-brand, .navbar-nav .nav-link {
        font-weight: 600;
        color: #fff !important;
      }

      .blog-post-container {
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        margin: 30px auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-left: 4px solid #4caf50;
      }

      .post-header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e0e0e0;
      }

      .post-title {
        color: #2e7d32;
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      .post-meta {
        color: #666;
        margin-bottom: 30px;
      }

      .post-meta i {
        margin-right: 8px;
        color: #4caf50;
      }

      .post-content {
        line-height: 1.8;
        color: #444;
        font-size: 1.1rem;
      }

      .post-content p {
        margin-bottom: 20px;
      }

      .back-to-blog {
        display: inline-block;
        margin-top: 30px;
        color: #4caf50;
        text-decoration: none;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 25px;
        background: #f1f8e9;
        transition: all 0.3s ease;
      }

      .back-to-blog:hover {
        color: #fff;
        background: #4caf50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Health Center</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
            <li class="nav-item"><a class="nav-link active" href="/blog">Blog</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="blog-post-container">
        <div class="post-header">
          <h1 class="post-title">{{ title }}</h1>
          <div class="post-meta">
            <span><i class="far fa-calendar"></i> {{ date }}</span>
            <span><i class="far fa-folder"></i> {{ category }}</span>
          </div>
        </div>
        
        <div class="post-content">
          {{ content | safe }}
        </div>

        <a href="/blog" class="back-to-blog">
          <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
